<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>注册页面</title>
    </head>
    <body>
        <center>
            <h1>用户注册</h1>
            <!--
            form标签是表单，用于将用户在页面上输入的信息提交给服务端使用。
            注意，只有被form标签包含的<input>内容才会被提交。
            form上有两个重要的属性：
            1.action：用于指定表单数据最终被提交到哪儿去。
            2.method：用于指定表单提交的方式，有两种选择：
                   2.1)get：地址栏形式提交，数据会被拼接到请求的抽象路径中；
                   2.2)post：提交的数据会被包含在请求的消息正文中。
                         通常含有用户隐私数据或者有附件上传是要使用post形式。
                   method不指定时默认为get形式提交。
            -->
            <!--
                http://localhost:63342/WebServer/webapps/myweb/regUser?name=123&password=123&nickname=123&address=132
                当表单提交时，浏览器地址栏上提交的路径如上面的格式所示。这里地址栏被?分割为两个部分。
                GET请求提交时，数据都在?右侧，而做测试提交的位置，这个位置由form的action决定。
                由于action="./regUser"，而访问当前注册页面时路径为:
                http://localhost:63342/WebServer/webapps/myweb/reg.html
                因此提交表单时的路径为:http://localhost:8088/myweb/regUser

                ?右侧是GET请求提交时传递的参数，格式为:name1=value1&name2=value2&...
                这里每个参数都用"&"隔开，并且每个参数的格式为name=value。其中name为form
                表单上输入框的名字(输入框name属性指定的值)，value就是这个输入框用户输入的信息。
            -->
            <form action="./regUser" method="get"><!-- 使用get方法./regUser?后为提交的表单数据-->
                <table><!-- border="3"表格边框属性 -->
                    <tr>
                        <td>用户名</td>
                        <td><input name="username" type="text"></td>
                    </tr>
                    <tr>
                        <td>密码</td>
                        <td><input name="password" type="text"></td>
                    </tr>
                    <tr>
                        <td>昵称</td>
                        <td><input name="nickname" type="text"></td>
                    </tr>
                    <tr>
                        <td>年龄</td>
                        <td><input name="age" type="text"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" value="注册">
                        </td>
                    </tr>
                </table>
            </form>
            <a href="www.淘宝.com">淘宝</a>
        </center>
    </body>
</html>
