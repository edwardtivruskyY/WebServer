<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>修改密码</title>
    </head>
    <body>
        <center>
            <h1>密码修改</h1>
            <form action="./changePsw" method="get">
                <table>
                    <tr>
                        <td>用户名</td>
                        <td><input name="username" type="text"></td>
                    </tr>
                    <tr>
                        <td>旧密码</td>
                        <td><input name="pre" type="text"></td>
                    </tr>
                    <tr>
                        <td>新密码</td>
                        <td><input name="cur" type="text"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" value="确认修改">
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
