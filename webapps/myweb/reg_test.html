<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>用户注册</title>
    </head>
    <body>
        <center>
            <h1>用户注册</h1>
            <form action="./register" method="get">
                <table>
                    <tr>
                        <td>用户名</td>
                        <td name="username"><input type="text"></td>
                    </tr>
                    <tr>
                        <td>密码</td>
                        <td name="password"><input type="text"></td>
                    </tr>
                    <tr>
                        <td>昵称</td>
                        <td name="nickname"><input type="text"></td>
                    </tr>
                    <tr>
                        <td>年龄</td>
                        <td name="age"><input type="text"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" value="注册">
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
